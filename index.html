<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8" >
  <script src="style.css"></script>
  <title>Form</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>
 <div class="container">
  <br>
  <!-- JumboTron -->
  <div class="jumbotron" style="background-color: #00bcd4;">
    <h1 class="text-center" style="color: antiquewhite;">boiler plate form</h1>
  </div>

  <div class="row">
   <!-- Sign up card -->
   <div class="col-lg-6"> 
    <div class="card card-default">
      <div class="card-header">Sign up and we will send you a note
      </div>
      <div class="card-body">
       <!-- card body 4 inputs -->
       <form role="form">
        <div class="form-group row">
          <label for="name-input">Name:</label>
          <input type="text" class="form-control" id="name-input">
        </div>
          <div class="form-group row">
            <label for="email-input">Email:</label>
            <input type="email" class="form-control" id="email-input">
          </div>
          <div class="form-group row">
            <label for="age-input">Age:</label>
            <input type="number" class="form-control" id="age-input">
          </div>
          <div class="form-group row">
            <label for="comment-input">Request and suggestion box:</label>
            <textarea rows="5" class="form-control" id="comment-input"></textarea>
          </div>
          <button class="btn btn-default" id="add-user-2" type="submit"></button>
        </form>
        <!-- form end  -->
      </div>
    </div>
   </div>

   
   <!-- Container end -->
  </div>
</div>

</body>
<script src="form.js"></script>

</html>
